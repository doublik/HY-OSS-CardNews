<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OPEN SOURCE</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../../../assets/css/swiper.min.css">
  <link rel="stylesheet" href="../../../assets/css/main.css" />
		<noscript><link rel="stylesheet" href="../../../assets/css/noscript.css" /></noscript>

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 1em;
      color:#000;
      margin: 0;
	  padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: rgb(77, 77, 77);
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
	  align-items: center;
    }
  </style>

<meta property="og:title" content="오픈소스 테스트"/>
<meta property="og:url" content="https://doublik.github.io/HY-OSS-CardNews/categories/sport/1/news.html"/>
<meta property="og:description" content="오픈소스 테스트"/>
<meta property="og:image" content="https://doublik.github.io/HY-OSS-CardNews/categories/sport/1/tyle-zx1-1.png"/>
<script>
  function shareFB(url) {
    window.open("https://www.facebook.com/sharer/sharer.php?u=" + url);
  }
</script>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="tyle-zx1-1.png" style="height: 100%;"></div>
      <div class="swiper-slide"><img src="tyle-zx1-2.png" style="height: 100%;"></div>
      <div class="swiper-slide"><img src="tyle-zx1-3.png" style="height: 100%;"></div>
      <div class="swiper-slide"><img src="tyle-zx1-4.png" style="height: 100%;"></div>
	    <div class="swiper-slide"><img src="tyle-zx1-5.png" style="height: 100%;"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
  <div style="position:absolute; left:1%; top: 1%; z-index: 10;">
      <ul class="icons">
        <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li><br>
        <li><a href="javascript:shareFB('https://doublik.github.io/HY-OSS-CardNews/categories/sport/1/news.html')" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li><br>
      </ul>
  </div>
  </div>

  <!-- Swiper JS -->
  <script src="../../../assets/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
